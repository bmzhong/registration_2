TrainConfig:
  start_new_model: True
  max_save_num: 2                 # numbers that checkpoint files saved; default 2
  gpu: "0"
  data_path: "datasets/json/LPBA40.json"
  epoch: 100
  batchsize: 1
  checkpoint: ""
  val_interval: 1
#  writer_board_interval: 10

TestConfig:
  checkpoint: ""
  save_image: True
  gpu: "0"

ModelConfig:
  type: "VoxelMorpher"



OptimConfig:
  load_checkpoint: False     # whether load a checkpoint in training, using the path defined in Trainconfig
  optimizer:
    type: "Adam"
    params:
      lr: 0.0004
  lr_scheduler:
    type: "StepLR"
    params:
      step_size: 1500
      gamma: 0.5
      warmup: True
      warmup_steps: 100

LossConfig:
  component:
    similarity_loss: 'ncc'
    segmentation_loss: 'dice'
    gradient_loss: True
    bending_energy_loss: False
  weight:
    similarity_loss: 1
    segmentation_loss: 1
    gradient_loss: 1
    bending_energy_loss: 1



