# reg_seme_supervised.yaml

TrainConfig:
  start_new_model: True
  max_save_num: 2                 # numbers that checkpoint files saved; default 2
  gpu: "0"
  data_path: "datasets/json/LPBA40_test.json"
  epoch: 50
  batchsize: 8
  checkpoint: ""
  val_interval: 1


#  writer_board_interval: 10

TestConfig:
  checkpoint: "output/reg/debug/debug1/checkpoint/best_epoch.pth"
  data_path: "datasets/json/LPBA40_test.json"
  save_image: True
  gpu: "0"

ModelConfig:
  type: "VoxelMorpher"



OptimConfig:
  load_checkpoint: False     # whether load a checkpoint in training, using the path defined in Trainconfig
  optimizer:
    type: "Adam"
    params:
      lr: 0.0004
  lr_scheduler:
    type: "StepLR"
    params:
      step_size: 1500
      gamma: 0.5
      warmup: True
      warmup_steps: 100

LossConfig:

  similarity_loss:
    use: True
    type: 'NCCLoss'
    weight: 1.0

  segmentation_loss:
    use: True
    type: 'MonAIDiceLoss'
    params:
      include_background: True
      to_onehot_y: False
      softmax: False
      reduction: 'mean'
    weight: 1

  gradient_loss:
    use: False
    type: 'GradientLoss'
    weight: 1

  bending_energy_loss:
    use: False
    type: 'BendingEnergyLoss'
    weight: 1